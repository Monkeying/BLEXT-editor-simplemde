<!DOCTYPE HTML>
<html>

<head>
    <title>BLEXT editor</title>
    <meta charset="utf-8" />
	<script src="https://use.fontawesome.com/9a019accbd.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="static/css/simplemde.min.css" />
    <link rel="stylesheet" href="static/css/main.css" />
</head>

<body>
	<textarea name="editor" id="editor"></textarea>
	<div class="template">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="inner">
                <!-- Menu -->
                <nav id="menu" class="sidebar jsc-sidebar">
                    <header id="Menu" class="major">
                        <h2 >Menu</h2>
                    </header>
                    <ul class="sidebar-list">
                        <li id="HomePage">
						<span class="opener" onclick="HomePage()" ><b class='icon fa-home'>Home</b></span>
							<ul id = 'Login' class="sidebar-list"> 
							</ul>
						</li>
						<li id="Blog_List">
							<span class="opener" >Blog_List</span>
							<ul id = "BlogsList">
							</ul>
						</li>
						<li id="Draft_List">
							<span class="opener" >Draft_List</span>
							<ul id="DraftList">
							</ul>
						</li>
						<li id="Tag_List">
							<span class="opener" >Tag_List</span>
							<ul id="TagList">
							</ul>
						</li>
						<li id="Category_List">
							<span class="opener" >Category_List</span>
							<ul id="CategoryList">
							</ul>
						</li>							
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/editor.js"></script>
    <!-- Editorial -->
    <script src="static/js/skel.min.js"></script>
    <script src="static/js/util.js"></script>
    <script src="static/js/main.js"></script>
	<script src="index.js"></script>
	
</body>

</html>
